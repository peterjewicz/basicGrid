<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Simple Responsive Grid</title>
		<link rel="stylesheet" type="text/css" href="css/grid.css">
	</head>
	<body>
		<div class="row">
			<div class="column-xsmall-6 column-small-9 column-medium-6 column-large-4">Hello</div>
				<div class="column-xsmall-6 column-small-3 column-medium-6 column-large-4" >Peter</div>
		</div>
		<div class="row-fluid">
			<div class="column-xsmall-6 column-small-9 column-medium-6 column-large-6">
				<div class="content"  style="background-color: blue;">Hello Peter</div>
			</div>
				<div class="column-xsmall-6 column-small-3 column-medium-6 column-large-6">
					<div class="content"  style="background-color: blue;">How Are You</div>
				</div>
		</div>
	</body>
</html>
